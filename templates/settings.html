<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <style>
        /* Styles de base communs à toutes les pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFF3B0 0%, #FFFFFF 100%);
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            color: #8B4513;
            font-family: 'Times New Roman', serif;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Section des paramètres */
        .settings-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .setting-item {
            margin: 25px 0;
        }

        label {
            display: block;
            color: #8B4513;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #8B4513;
            border-radius: 8px;
            background: white;
            font-size: 1em;
        }

        /* Bouton Retour */
        .back-button {
            margin-top: auto;
            margin-bottom: 5%;
            padding: 15px 40px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
        }

        /* Responsive pour mobile */
        @media (max-width: 600px) {
            .settings-box {
                width: 95%;
                padding: 20px;
            }

            .setting-item {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paramètres de l'Application</h1>

        <div class="settings-box">
            <div class="setting-item">
                <label for="language">Langue préférée :</label>
                <select id="language" name="language">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="ar">العربية</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="speed">Vitesse de la voix :</label>
                <input type="range" id="speed" name="speed"
                       min="0.5" max="2.0" step="0.1" value="1.0">
                <div style="color: #8B4513; margin-top: 5px;">
                    <span>Lent</span>
                    <span style="float: right">Rapide</span>
                </div>
            </div>
        </div>

        <a href="/" class="back-button">Retour à l'accueil</a>
    </div>
</body>
</html>
