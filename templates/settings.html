<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Futuriste</title>
    <style>
        body {
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        h1 {
            font-size: 40px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        .settings-container {
            margin-top: 50px;
        }
        .setting-item {
            margin: 20px;
            font-size: 18px;
        }
        .setting-item select,
        .setting-item input[type="range"] {
            background: rgba(0, 255, 255, 0.3);
            border: none;
            border-radius: 15px;
            padding: 10px;
            color: #ffffff;
            width: 80%;
            max-width: 400px;
        }
        .setting-item label {
            display: block;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }
        .button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Paramètres</h1>
    <div class="settings-container">
        <!-- Choix du langage -->
        <div class="setting-item">
            <label for="language">Choisir le Langage :</label>
            <select id="language">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="es">Espagnol</option>
            </select>
        </div>

        <!-- Contrôle du volume -->
        <div class="setting-item">
            <label for="volume">Contrôler le Son :</label>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>
    </div>

    <div class="button-container">
        <!-- Boutons fonctionnels -->
        <a href="/" class="button">Retour à l'accueil</a>
        <a href="/historique" class="button">Historique</a>

        <a href="javascript:void(0);" class="button" onclick="shareApp()">Partager l'Application</a>
        <a href="javascript:void(0);" class="button" onclick="rateApp()">Évaluer l'Application</a>
    </div>

    <script>
        // Fonction de partage de l'application
        function shareApp() {
            if (navigator.share) {
                navigator.share({
                    title: 'Application Futuriste',
                    text: 'Découvrez cette application futuriste !',
                    url: window.location.href,
                }).then(() => {
                    console.log('Partage réussi');
                }).catch((error) => {
                    console.log('Erreur de partage:', error);
                });
            } else {
                alert("Le partage n'est pas supporté sur ce navigateur.");
            }
        }

        // Fonction pour évaluer l'application
        function rateApp() {
            // Exemple de lien vers une page d'évaluation sur le store (à personnaliser selon la plateforme)
            window.open('https://www.example.com/evaluation', '_blank');
        }
    </script>
</body>
</html>
