<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See with me - DÃ©tection de texte et objets</title>
    <style>
        body {
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        h1 {
            font-size: 40px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 255, 0.8);
            color: #0F2027;
            padding: 10px 15px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 24px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.9);
            transition: 0.3s;
        }
        .back-arrow:hover {
            background: rgba(0, 255, 255, 1);
            transform: scale(1.1);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }
        .button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }
        .camera-container {
            width: 90%;
            height: 70vh;
            background: rgba(0, 0, 0, 0.6);
            margin: 20px auto;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            position: relative;
        }
        video, img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            position: absolute;
        }
        input[type="file"] {
            display: none;
        }
        #remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <!-- FlÃ¨che de retour -->
    <a href="/" class="back-arrow">&#8592;</a>

    <h1>See with me - DÃ©tection de texte et objets</h1>

    <div class="camera-container">
        <video id="camera" autoplay></video>
        <img id="uploaded-image" style="display: none;">
        <button id="remove-image" onclick="removeImage()">âœ–</button>
    </div>

    <br>

    <input type="file" id="image-upload" accept="image/*">
    <div class="button-container">
        <button class="button" onclick="captureText()">ðŸ“¸ DÃ©tecter texte</button>
        <button class="button" onclick="captureObjects()">ðŸ›  DÃ©tecter objets</button>
        <button class="button" onclick="document.getElementById('image-upload').click()">TÃ©lÃ©charger l'image</button>
    </div>

    <script>
        const video = document.getElementById("camera");
        const uploadedImage = document.getElementById("uploaded-image");
        const removeImageBtn = document.getElementById("remove-image");
        const imageUpload = document.getElementById("image-upload");

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Erreur d'accÃ¨s Ã  la camÃ©ra:", error);
            }
        }
        startCamera();

        function captureText() {
            if (uploadedImage.style.display === "none") {
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext("2d");
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL("image/png");

                sendImageToServer(imageData, '/detect_text');
            } else {
                const imageData = uploadedImage.src;
                sendImageToServer(imageData, '/detect_text');
            }
        }

        function captureObjects() {
            if (uploadedImage.style.display === "none") {
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext("2d");
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL("image/png");

                sendImageToServer(imageData, '/detect_objects');
            } else {
                const imageData = uploadedImage.src;
                sendImageToServer(imageData, '/detect_objects');
            }
        }

        function sendImageToServer(imageData, endpoint) {
            fetch(endpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (endpoint === '/detect_text') {
                    alert("Texte dÃ©tectÃ© : " + data.text);
                } else if (endpoint === '/detect_objects') {
                    alert("Objets dÃ©tectÃ©s : " + data.objects.join(", "));
                }
            })
            .catch(error => console.error("Erreur:", error));
        }

        imageUpload.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = "block";
                    video.style.display = "none";
                    removeImageBtn.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        function removeImage() {
            uploadedImage.style.display = "none";
            video.style.display = "block";
            removeImageBtn.style.display = "none";
            imageUpload.value = "";
        }
    </script>

</body>
</html>
