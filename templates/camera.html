<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caméra</title>
    <style>
        /* Styles de base */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFF3B0 0%, #FFFFFF 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        /* Flux vidéo */
        .camera-feed {
            width: 40%;
            height: 60vh; /* 60% de la hauteur de l'écran */
            background: #000;
            border: 3px solid #8B4513;
            border-radius: 10px;
            margin: 30px 0;
        }

        /* Boutons de contrôle */
        .controls {
            display: flex;
            gap: 150px; /* Espacement maximal */
        }

        .control-btn {
            padding: 15px 30px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #8B4513; margin-bottom: 20px;">Caméra Active</h1>

        <div class="camera-feed">
            <!-- Remplacez par le flux vidéo réel -->
            <img src="{{ url_for('video_feed') }}" style="width:100%; height:100%; object-fit: cover;">
        </div>

        <div class="controls">
            <button class="control-btn">Détecter Texte</button>
            <button class="control-btn">Détecter Objets</button>
        </div>
    </div>
</body>
</html>
