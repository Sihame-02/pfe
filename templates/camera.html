<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caméra - Futuriste</title>
    <style>
        body {
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        h1 {
            font-size: 40px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }
        .button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }
        .camera-container {
            width: 90%;
            height: 70vh;
            background: rgba(0, 0, 0, 0.6);
            margin: 20px auto;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            position: relative;
        }
        video, img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assure un affichage plein écran */
            border-radius: 20px;
            position: absolute;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Caméra</h1>

    <div class="camera-container">
        <video id="video" autoplay></video>
        <img id="uploadedImage" style="display: none;">
    </div>

    <input type="file" id="fileUpload" accept="image/,video/" onchange="uploadFile()">

    <div class="button-container">
        <a href="/" class="button">Retour à l'accueil</a>
        <button class="button" onclick="window.location.href='/text-detection'">Détection de Texte</button>
        <button class="button" onclick="window.location.href='/object-detection'">Détection d'Objets</button>
        <button class="button" onclick="document.getElementById('fileUpload').click()">Télécharger le fichier</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const uploadedImage = document.getElementById('uploadedImage');

        // Activation de la caméra par défaut
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Erreur d'accès à la caméra:", error);
            });

        function uploadFile() {
            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];

            if (file) {
                const fileURL = URL.createObjectURL(file);

                // Si c'est une image, l'afficher
                if (file.type.startsWith('image/')) {
                    video.style.display = "none";
                    uploadedImage.style.display = "block";
                    uploadedImage.src = fileURL;
                }

                // Envoyer le fichier au serveur pour l'ajouter à l'historique
                let formData = new FormData();
                formData.append("file", file);

                fetch("/upload", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Fichier téléchargé:", data);
                    alert("Fichier envoyé et ajouté à l'historique !");
                })
                .catch(error => {
                    console.error("Erreur lors de l'envoi du fichier :", error);
                });
            }
        }
    </script>
</body>
</html>
