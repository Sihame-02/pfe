<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chat-box { width: 50%; margin: auto; padding: 10px; border: 1px solid #ccc; height: 300px; overflow-y: scroll; }
        #user-input, #file-input { width: 50%; padding: 10px; margin-top: 10px; }
        button { padding: 10px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Chat avec l'IA</h2>
    <div id="chat-box"></div>

    <!-- Zone d'entr√©e du message -->
    <input type="text" id="user-input" placeholder="√âcris un message...">
    <button onclick="sendMessage()">Envoyer</button>

    <br>

    <!-- Zone d'upload du fichier -->
    <input type="file" id="file-input">
    <button onclick="uploadFile()">Envoyer le fichier</button>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>Vous:</strong> ${userInput}</p>`;

            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<p><strong>IA:</strong> ${data.response || "Erreur"}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Erreur:", error));

            document.getElementById("user-input").value = "";
        }

        function uploadFile() {
            let fileInput = document.getElementById("file-input");
            if (!fileInput.files.length) {
                alert("S√©lectionne un fichier !");
                return;
            }

            let file = fileInput.files[0];
            let formData = new FormData();
            formData.append("file", file);

            fetch("http://127.0.0.1:5000/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let chatBox = document.getElementById("chat-box");
                chatBox.innerHTML += `<p><strong>Vous:</strong> üìÅ Fichier envoy√©: ${file.name}</p>`;
                if (data.url) {
                    chatBox.innerHTML += `<p><strong>IA:</strong> Fichier re√ßu ! <a href="${data.url}" target="_blank">Voir</a></p>`;
                }
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Erreur:", error));

            fileInput.value = ""; // R√©initialise l'input
        }
    </script>

</body>
</html>
