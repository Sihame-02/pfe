<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil - Futuriste</title>
    <style>
        body {
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        h1 {
            font-size: 40px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }
        .button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans l'Application</h1>
    <div class="button-container">
       <a href="/camera" class="button">Caméra</a>
        <a href="/settings" class="button">Paramètres</a>
        <a href="/about" class="button">À propos</a>
       <a href="/aide" class="button">Aide</a>
    </div>
</body>
</html>
